<div ng-if="visibleRFWPolicies.length > 0">
    <nav class="text-center" ng-if="pageNumbers.length > 1">
        <ul class="pagination">
            <li class="pointer" ng-class="{disabled: currentPage === 1}">
                <a id="prevRFWPageLink" ng-click="prevPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li id="{{index}}RFWPageLink" class="pointer" ng-repeat="index in pageNumbers" ng-click="goToRFWPolicyPage(index)" ng-class="{active: currentPage === index}"><a>{{index}}</a>
            </li>
            <li class="pointer" ng-class="{disabled: currentPage === pageNumbers.length}">
                <a id="nextRFWPageLink" ng-click="nextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width: 95%;">
                    Ready For Web Policies
                </th>
                <th style="width: 5%" class="text-center">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rfwp in visibleRFWPolicies | filter:searchCriteria | orderBy:'id'" class="pointer">
                <td id="goView_{{rfwp[id]}}" ng-click="select(rfwp.id);" style="width: 98%; text-overflow: ellipsis; overflow: hidden; white-space:nowrap;">
                    <span>{{rfwp.id}}</span>
                </td>
                <td class="text-center">
                    <span id="removeRFWPolicyBtn" class="glyphicon glyphicon-remove remove-icon" ng-click="delete(rfwp.id)" ng-if="rfwp.id!='.rfw'"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
