<div ng-if="visiblePolicies.length > 0">
    <nav class="text-center" ng-if="pageNumbers.length > 1">
        <ul class="pagination">
            <li class="pointer" ng-class="{disabled: currentPage === 1}">
                <a id="prevPageLink" ng-click="prevPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li id="{{index}}PageLink" class="pointer" ng-repeat="index in pageNumbers" ng-click="goToPolicyPage(index)" ng-class="{active: currentPage === index}"><a>{{index}}</a>
            </li>
            <li class="pointer" ng-class="{disabled: currentPage === pageNumbers.length}">
                <a id="nextPageLink" ng-click="nextPage()" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <table class="table table-hover">
        <thead>
            <tr>
                <th style="width: 95%;">
                    Policy ID
                </th>
                <th style="width: 5%" class="text-center">
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="policy in visiblePolicies| filter:searchCriteria | orderBy:'id'" class="pointer">
                <td id="goView_{{policy.id}}" ng-click="viewPolicy(policy.id);" style="width: 98%; text-overflow: ellipsis; overflow: hidden; white-space:nowrap;">
                    <span>{{policy.id}}</span>
                </td>
                <td class="text-center">
                    <span id="removePolicyBtn" class="glyphicon glyphicon-remove remove-icon" ng-click="removePolicy(policy.id)" ng-if="policy.id!='.auto'"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
