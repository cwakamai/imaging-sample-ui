<form class="form-horizontal" role="form" ng-submit="login(lunaToken);" ng-controller="AuthCtrl">
    <div class="form-group">
        <label for="lunaToken" class="col-sm-6 control-label">Image Manager API Token</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="lunaToken" placeholder="Code" ng-model="lunaToken">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4 text-center">
            <button id="signIn" type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </div>
</form>
